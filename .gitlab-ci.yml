sbt-package:
  stage: package
  script:
    - sbt -Dsbt.repository.config=repositories -Dsbt.override.build.repos=true -batch 'pipelineExecutor/universal:packageZipTarball'
  artifacts:
    expire_in: '1 day'
    paths:
      - pipeline-executor/target/universal/*gz
  only:
    - master    

deploy-to-staging:
  stage: deploy
  before_script: 
   - echo -n ''
  script: |
     ls
     pwd
     ls pipeline-executor/target/universal/*gz
     ls /
     ORIG=`pwd`
     mkdir build
     tar xf pipeline-executor/target/universal/*gz -C build 
     find build
     cp docker/staging/resources/* build/resources/*
     cd build
     docker build -f ../docker/staging/Dockerfile -t docker.staging/pipeline:`git describe` .
     docker push docker.staging/pipeline:`git describe`

     VERSION=`git describe`
     TEMPLATE=kubernetes.deployment.yml
     `cat "deploy.yml.template" | sed "s/{{IMAGEVERSION}}/$VERSION/g"` | kubectl apply -f -
  tags:
    - shell-runner
  dependencies:
    - sbt-package
  only:
    - master